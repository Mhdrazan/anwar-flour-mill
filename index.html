<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anwar Flour Mill Locations</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
    }

    #topbar {
      display: none;
      background-color: #000;
      color: white;
      padding: 10px 20px;
    }

    #hamburger {
      font-size: 24px;
      cursor: pointer;
    }

    #sidebar {
      width: 320px;
      background: #0b0b0b;
      color: white;
      padding: 30px 20px;
      box-sizing: border-box;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    #sidebar.hidden {
      transform: translateX(-100%);
    }

    #logo {
      text-align: center;
      margin-bottom: 30px;
    }

    #logo img {
      width: 120px;
      border-radius: 50%;
      background: white;
      padding: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #logo h1 {
      font-size: 20px;
      margin: 5px 0;
      color: white;
    }

    #logo p {
      font-size: 14px;
      color: #ccc;
      font-style: italic;
    }

    .location-box {
      margin-bottom: 20px;
      padding: 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
    }

    .location-box button {
      width: 100%;
      display: block;
      background-color: #2c2c2c;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .location-box button:hover {
      background-color: #444;
    }

    #map-container {
      margin-left: 320px;
      height: 100vh;
      position: relative;
    }

    #directions-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
      background: #000;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      #topbar {
        display: block;
      }

      #sidebar {
        transform: translateX(-100%);
        z-index: 1000;
      }

      #sidebar.active {
        transform: translateX(0);
      }

      #map-container {
        margin-left: 0;
        height: calc(100vh - 50px);
      }
    }
  </style>
</head>
<body>
  <div id="topbar">
    <span id="hamburger" onclick="toggleSidebar()">&#9776;</span>
  </div>

  <div id="sidebar">
    <div id="logo">
      <img src="412014766_1505790666630701_2192138138912172979_n.jpg" alt="Anwar Flour Mill Logo">
      <h1>Anwar Flour Mill LLC</h1>
      <p>Since 1979</p>
    </div>

    <div class="location-box">
      <button onclick="changeMap('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3606.2815414951665!2d55.39979647402999!3d25.328331926379267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f59093e5a4e93%3A0xcc1da1725c88a5e5!2zQU5XQVIgRkxPVVIgTUlMTCBMTEMgT0ZGSUNFINmF2LfYrdmG2Kkg2KPZhtmI2LEg2YTZhNiq2KzYp9ix2Kk!', 'https://maps.google.com/?q=ANWAR+FLOUR+MILL+LLC+OFFICE'); closeSidebarOnMobile();">
        Anwar Flour Mill LLC Office
      </button>
    </div>

    <div class="location-box">
      <button onclick="changeMap('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14422.852381656976!2d55.37335601929574!3d25.347406742623182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5bd207e39b67%3A0x9840c45913971379!2sAnwar%20Flour%20Mill%20LLC%20AL%20MAHATAH!5e0!3m2!1sen!2sae!4v1746637223285!5m2!1sen!2sae', 'https://maps.google.com/?q=Anwar+Flour+Mill+LLC+AL+MAHATAH'); closeSidebarOnMobile();">
        Anwar Flour Mill LLC Al Mahattah
      </button>
    </div>

    <div class="location-box">
      <button onclick="changeMap('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3607.0418333199736!2d55.368907074029025!3d25.30279852741786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5d9ae2052d3f%3A0x9ccc7a272c59b3cb!2sANWAR%20FLOUR%20MILL%20TRADING%20LLC!5e0!3m2!1sen!2sae!4v1746637100149!5m2!1sen!2sae', 'https://maps.google.com/?q=ANWAR+FLOUR+MILL+TRADING+LLC+SHARJAH'); closeSidebarOnMobile();">
        Anwar Flour Mill Trading LLC Sharjah
      </button>
    </div>
  </div>

  <div id="map-container">
    <a id="directions-button" href="https://maps.google.com/?q=ANWAR+FLOUR+MILL+LLC+OFFICE" target="_blank">Directions</a>
    <iframe id="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3606.2815414951665!2d55.39979647402999!3d25.328331926379267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f59093e5a4e93%3A0xcc1da1725c88a5e5!2zQU5XQVIgRkxPVVIgTUlMTCBMTEMgT0ZGSUNFINmF2LfYrdmG2Kkg2KPZhtmI2LEg2YTZhNiq2KzYp9ix2Kk!5e0!3m2!1sen!2sae!4v1746637278831!5m2!1sen!2sae" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function changeMap(src, directionUrl) {
      document.getElementById('map-frame').src = src;
      document.getElementById('directions-button').href = directionUrl;
    }

    function closeSidebarOnMobile() {
      if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.remove('active');
      }
    }
  </script>
</body>
</html>
