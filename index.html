<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anwar Flour Mill Locations</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background-color: #f8f8f8;
    }

    #sidebar {
      width: 320px;
      background: #222222;
      color: white;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
      padding: 30px 20px;
      box-sizing: border-box;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0; /* Sidebar is always visible on large screens */
      top: 0;
      transition: left 0.3s ease;
    }

    #logo {
      text-align: center;
      margin-bottom: 30px;
    }

    #logo img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 50%;
      background: white;
      padding: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #logo h1 {
      font-size: 22px;
      margin: 5px 0;
      color: #f1f1f1;
    }

    #logo p {
      font-size: 14px;
      color: #bbb;
      font-style: italic;
    }

    .location-box {
      margin-bottom: 20px;
      padding: 15px;
      background: #333;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .location-box button {
      width: 100%;
      background-color: #004d40;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .location-box button:hover {
      background-color: #00332d;
    }

    #map-container {
      flex: 1;
      height: 100vh;
      margin-left: 320px; /* Always leave space for the sidebar */
      transition: margin-left 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Hamburger icon styles */
    #hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 25px;
      margin: 20px;
    }

    #hamburger div {
      width: 100%;
      height: 4px;
      background-color: #333;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #sidebar {
        width: 100%;
        height: 100%;
        position: fixed;
        left: -100%; /* Sidebar hidden by default on mobile */
      }

      #sidebar.open {
        left: 0; /* Sidebar visible when "open" class is added */
      }

      #map-container {
        margin-left: 0;
      }

      #hamburger {
        display: flex; /* Show hamburger icon on mobile */
      }

      #map-container {
        margin-left: 0;
        transition: margin-left 0.3s ease;
      }
    }

  </style>
</head>
<body>

  <div id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div id="sidebar">
    <div id="logo">
      <img src="412014766_1505790666630701_2192138138912172979_n.jpg" alt="Anwar Flour Mill Logo">
      <h1>Anwar Flour Mill LLC</h1>
      <p>Since 1979</p>
    </div>

    <div class="location-box">
      <button onclick="changeMapAndCloseSidebar('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7212.51758435383!2d55.39950042720946!3d25.32909556179711!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f59093e5a4e93%3A0xcc1da1725c88a5e5!2zQU5XQVIgRkxPVVIgTUlMTCBMTEMgT0ZGSUNFINmF2LfYrdmG2Kkg2KPZhtmI2LEg2YTZhNiq2KzYp9ix2Kk!5e0!3m2!1sen!2sae!4v1746631915990!5m2!1sen!2sae')">
        Anwar Flour Mill LLC Office
      </button>
    </div>

    <div class="location-box">
      <button onclick="changeMapAndCloseSidebar('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3605.713495393539!2d55.389235174030766!3d25.34739332560339!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5bd207e39b67%3A0x9840c45913971379!2sAnwar%20Flour%20Mill%20LLC%20AL%20MAHATAH!5e0!3m2!1sen!2sae!4v1746632415436!5m2!1sen!2sae')">
        Anwar Flour Mill LLC Al Mahattah
      </button>
    </div>

    <div class="location-box">
      <button onclick="changeMapAndCloseSidebar('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3607.0418333199736!2d55.368907074029025!3d25.30279852741786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5d9ae2052d3f%3A0x9ccc7a272c59b3cb!2sANWAR%20FLOUR%20MILL%20TRADING%20LLC!5e0!3m2!1sen!2sae!4v1746632860932!5m2!1sen!2sae')">
        Anwar Flour Mill Trading LLC Sharjah
      </button>
    </div>
  </div>

  <div id="map-container">
    <iframe id="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7212.51758435383!2d55.39950042720946!3d25.32909556179711!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f59093e5a4e93%3A0xcc1da1725c88a5e5!2zQU5XQVIgRkxPVVIgTUlMTCBMTEMgT0ZGSUNFINmF2LfYrdmG2Kkg2KPZhtmI2LEg2YTZhNiq2KzYp9ix2Kk!5e0!3m2!1sen!2sae!4v1746631915990!5m2!1sen!2sae"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <script>
    // Function to toggle sidebar visibility
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    // Function to change map and close sidebar
    function changeMapAndCloseSidebar(src) {
      // Change the map location
      document.getElementById("map-frame").src = src;
      
      // Close the sidebar if it's open
      document.getElementById("sidebar").classList.remove("open");
    }

    // Add click event to hamburger icon to toggle sidebar
    document.getElementById("hamburger").addEventListener("click", toggleSidebar);
  </script>

</body>
</html>
